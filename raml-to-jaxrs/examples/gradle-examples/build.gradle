
apply plugin: 'java'

allprojects {
    group 'org.raml'
    version '2.0.1-SNAPSHOT'
    repositories {
        mavenLocal()
        maven { url 'https://repository.mulesoft.org/snapshots/' }
        maven { url 'https://repository.mulesoft.org/releases/' }
        mavenCentral()
    }
}

subprojects {
    apply plugin: 'java'
    apply plugin: 'ramltojaxrs'
}


buildscript {
    repositories {
        mavenLocal()
        maven { url 'https://repository.mulesoft.org/snapshots/' }
        maven { url 'https://repository.mulesoft.org/releases/' }
        mavenCentral()
    }
    dependencies {
        classpath "org.raml:raml-to-jaxrs-gradle-plugin:2.0.1-SNAPSHOT"
    }
}

dependencies {
    compile project(":jaxb-example")
}

repositories {
    mavenLocal()
    maven { url 'https://repository.mulesoft.org/snapshots/' }
    maven { url 'https://repository.mulesoft.org/releases/' }
    mavenCentral()
}

